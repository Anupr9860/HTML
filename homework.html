<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    </head>
    <body>
        <form>
        <table border="1" style="width: 400px;">
            <tr>
                <th colspan="3"><h1>Fill The Form Below</h1></th>
            </tr>
            <tr>
                <td style="width: 50px;">Name</td>
                <td colspan="3"><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>password</td>
                <td colspan="3"><input type="password" name="password" ></td>
            </tr>
            <tr>
                <td>Feedback</td>
                <td colspan="3"><textarea name="feedback" rows="2" cols="20" ></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td style="width: 5px;">  <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female </td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><input type="checkbox" name="Subject" value="Web">Web
                    <input type="checkbox" name="Subject" value="Maths">Maths
                    <input type="checkbox" name="Subject" value="Graphics">Graphics
                    <input type="checkbox" name="Subject" value="English">English
                
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="reset">Reset All</button>
                <button type="submit">Submit above details</button></td>
            </tr>
        </table>
        </form>
    </body>

</html>
